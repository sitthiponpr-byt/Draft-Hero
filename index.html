    <style>
  :root{--bg:#0f172a;--card:#0b1220;--muted:#9ca3af;--accent:#60a5fa;--teamA:#60a5fa;--teamB:#a3e635}
      body{font-family:Segoe UI, Roboto, Arial, sans-serif; background:linear-gradient(180deg,#071029 0%, #071b2b 100%); color:#e6eef8; margin:0; padding:28px}
      .container{max-width:1100px;margin:0 auto}
      header{display:flex;align-items:center;gap:16px}
      h1{margin:0;font-size:28px;font-weight:800}
  .layout{display:block;margin-top:18px}
      .card{background:rgba(255,255,255,0.03);padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
      .hero-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(100px,1fr));gap:10px}
    .hero{padding:10px;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);cursor:pointer;border:1px solid rgba(255,255,255,0.02);text-align:center;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;gap:6px;position:relative}
  .hero.selected{box-shadow:0 6px 18px rgba(96,165,250,0.12);transform:translateY(-2px)}
  .hero img{width:64px;height:64px;object-fit:contain;border-radius:6px;display:block}
  .hero .heroName{font-weight:700;font-size:14px;color:#e6eef8}
  .role-badge{margin-top:6px;padding:4px 8px;border-radius:999px;font-size:11px;color:#032;display:inline-block}
      .controls{display:flex;gap:8px;margin-top:10px}
      button{background:var(--accent);border:none;padding:8px 10px;border-radius:8px;color:#04263b;cursor:pointer;font-weight:600}
      .muted{color:var(--muted);font-size:13px}
      .slots{display:flex;gap:8px;margin-top:8px}
      .slot{flex:1;padding:8px;border-radius:8px;background:rgba(255,255,255,0.02);text-align:center}
  .teamCard strong{font-size:16px}
  .teamCard .small{color:var(--muted)}
  .slot .small{color:var(--muted);font-size:13px}
  .slot img{width:48px;height:48px}
  /* larger header */
  h1{font-size:28px;font-weight:800}
      textarea{width:100%;height:90px;border-radius:6px;background:transparent;border:1px dashed rgba(255,255,255,0.04);color:inherit;padding:8px}
      .small{font-size:13px;color:var(--muted)}
  /* modal */
  .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.6);display:flex;align-items:center;justify-content:center;z-index:9999}
  .modal{background:var(--card);padding:16px;border-radius:10px;max-width:760px;width:92%;border:1px solid rgba(255,255,255,0.04)}
  .modal .grid{display:flex;gap:8px;flex-wrap:wrap}
  .modal .pred{width:96px;text-align:center}
  .modal img{width:72px;height:72px;object-fit:contain;border-radius:6px}
  .used-badge{position:absolute;top:6px;right:6px;width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:800;color:#04263b}
  /* small modal tweaks */
  .modal .small.muted{color:var(--muted)}
    </style>

    <div class="container">
      <header style="display:flex;justify-content:space-between;align-items:center;gap:12px">
        <div>
          <h1>Draft Helper </h1>
          <div class="small muted">Pick / Ban</div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <label class="small muted">Game</label>
          <select id="gameSelect"></select>
          <label class="small muted"><input type="checkbox" id="modeGlobal" /> Global ban/pick</label>
          <button id="downloadImages" style="margin-left:8px;padding:6px 8px;border-radius:8px;background:#94a3b8;color:#04263b;font-weight:600">Download images</button>
          <button id="nextGame" style="margin-left:4px;padding:6px 8px;border-radius:8px;background:#a3e635;color:#04263b;font-weight:600">Next Game</button>
          <label class="small muted" style="display:flex;align-items:center;gap:6px;margin-left:6px"><input type="checkbox" id="autoNext" /> Auto-next when picks full</label>
        </div>
      </header>

      <div class="layout">
        <main class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div>
              <strong id="currentAction">เลือกฮีโร่</strong>
              <div class="small muted" id="helpText">คลิกฮีโร่แล้วกด Pick หรือ Ban</div>
            </div>
            <div>
              <button id="undo">Undo</button>
              <button id="reset">Reset</button>
            </div>
          </div>

          <div style="margin-top:12px;display:flex;gap:8px;align-items:center">
            <button id="pickBtn">Pick</button>
            <button id="banBtn">Ban</button>
            <select id="turnSelect"><option value="A">Team A</option><option value="B">Team B</option></select>
            <select id="filterRole" style="margin-left:8px;padding:6px;border-radius:6px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:inherit">
              <option value="">All roles</option>
              <option value="Marksman">Marksman</option>
              <option value="Mage">Mage</option>
              <option value="Assassin">Assassin</option>
              <option value="Warrior">Warrior</option>
              <option value="Tank">Tank</option>
              <option value="Support">Support</option>
              <option value="Other">Other</option>
            </select>
            <input id="search" placeholder="ค้นหาฮีโร่..." style="margin-left:auto;padding:6px;border-radius:6px;background:transparent;border:1px solid rgba(255,255,255,0.03);color:inherit" />
          </div>
          
          <!-- Top teams overview: picks + bans for each team -->
          <div class="teamsRow" style="display:flex;gap:10px;margin-top:12px">
            <div class="card teamCard" style="flex:1">
              <div><strong style="color:var(--accent)">Team A</strong></div>
              <div class="small muted" style="margin-top:6px">Bans</div>
              <div class="slots" id="teamA_bans" style="margin-top:6px"></div>
              <div class="small muted" style="margin-top:6px">Picks</div>
              <div class="slots" id="teamA_picks"></div>
            </div>
            <div class="card teamCard" style="flex:1">
              <div><strong style="color:var(--teamB)">Team B</strong></div>
              <div class="small muted" style="margin-top:6px">Bans</div>
              <div class="slots" id="teamB_bans" style="margin-top:6px"></div>
              <div class="small muted" style="margin-top:6px">Picks</div>
              <div class="slots" id="teamB_picks"></div>
            </div>
          </div>

          <div style="margin-top:12px" id="heroContainer" class="hero-grid card"></div>
        </main>
        
      </div>
    </div>

    <!-- Opponent prediction modal removed -->

        </div>

    </div>

      // Colors for roles (inspired by drawban palette)
      const ROLE_COLOR = {
        'Marksman':'#60a5fa',
        'Mage':'#a78bfa',
        'Assassin':'#fb7185',
        'Warrior':'#f59e0b',
        'Tank':'#94a3b8',

      };

  let lastSelected = null;

      // DOM helpers
      const byId = id=>document.getElementById(id);
      const heroContainer = byId('heroContainer');
  const selName = byId('selName');

      function getRole(h){ return ROLE_MAP[h.id] || ROLE_MAP[h.name] || 'Other'; }

      function renderHeroGrid(){
        const q = byId('search').value.trim().toLowerCase();
        const roleFilter = byId('filterRole').value;
        heroContainer.innerHTML='';
        HEROES.filter(h=>{
          if (q && !(h.name.toLowerCase().includes(q) || h.id.toLowerCase().includes(q))) return false;
          if (roleFilter && getRole(h) !== roleFilter) return false;
          return true;
        }).forEach(h=>{
          const el = document.createElement('div');
          el.className = 'hero' + (lastSelected===h.id? ' selected':'');

          // image container
          const imgWrap = document.createElement('div');
          imgWrap.style.height = '64px';
          imgWrap.style.display = 'flex';
          imgWrap.style.alignItems = 'center';
          imgWrap.style.justifyContent = 'center';
          imgWrap.style.width = '100%';

          if (h.img){
            const imgEl = document.createElement('img');
            // try local image first (drawban_images folder next to this HTML), then fallback to remote
            const localPath = `drawban_images/${h.id}.webp`;
            imgEl.src = localPath;
            imgEl.alt = h.name;
            imgEl.loading = 'lazy';
            imgEl.dataset.remote = h.img;
            imgEl.onerror = ()=>{
              // if local failed, try remote; if remote already tried, show name
              if (!imgEl.dataset.triedRemote){ imgEl.dataset.triedRemote = '1'; imgEl.src = imgEl.dataset.remote; return; }
              imgEl.remove();
              const ph = document.createElement('div');
              ph.textContent = h.name;
              ph.className = 'small muted';
              imgWrap.appendChild(ph);
            };
            imgWrap.appendChild(imgEl);
          } else {
            const ph = document.createElement('div');
            ph.textContent = h.name;
            ph.className = 'small muted';
            imgWrap.appendChild(ph);
          }

          const nameDiv = document.createElement('div');
          nameDiv.className = 'heroName';
          nameDiv.style.marginTop = '6px';
          nameDiv.textContent = h.name;
          // role badge
          const role = getRole(h);
          const badge = document.createElement('div'); badge.textContent = role; badge.className='role-badge';
          badge.style.marginTop='4px'; badge.style.fontSize='11px';
          const c = ROLE_COLOR[role] || ROLE_COLOR['Other']; badge.style.background = c; badge.style.color = '#04263b';

          el.appendChild(imgWrap);
          el.appendChild(nameDiv);

          // disable selection when hero is used in earlier games in global mode
          // check previous usage separately per team
          const curGame = state.games[state.currentGame-1] || {picks:{A:[],B:[]}, bans:{A:[],B:[]}};
          const usedInThis = (curGame.picks.A.includes(h.id) || curGame.picks.B.includes(h.id) || curGame.bans.A.includes(h.id) || curGame.bans.B.includes(h.id));
          const turn = byId('turnSelect').value;
          let disabled = false;
          let badgeLabel = '';
          let badgeBg = 'var(--muted)';
          let titleText = '';
          if (usedInThis) {
            disabled = true;
            if (curGame.picks.A.includes(h.id)) { badgeLabel = 'P A'; badgeBg = 'var(--teamA)'; titleText = 'ถูก pick โดย Team A ในเกมนี้'; }
            else if (curGame.picks.B.includes(h.id)) { badgeLabel = 'P B'; badgeBg = 'var(--teamB)'; titleText = 'ถูก pick โดย Team B ในเกมนี้'; }
            else if (curGame.bans.A.includes(h.id)) { badgeLabel = 'B A'; badgeBg = 'var(--teamA)'; titleText = 'ถูก ban โดย Team A ในเกมนี้'; }
            else if (curGame.bans.B.includes(h.id)) { badgeLabel = 'B B'; badgeBg = 'var(--teamB)'; titleText = 'ถูก ban โดย Team B ในเกมนี้'; }
          } else if (state.mode === 'global') {
            const usedInPrevA = state.usedByTeam.A.has(h.id);
            const usedInPrevB = state.usedByTeam.B.has(h.id);
            if ((turn === 'A' && usedInPrevA) || (turn === 'B' && usedInPrevB)) {
              disabled = true;
              if (usedInPrevA && !usedInPrevB) { badgeLabel = 'A'; badgeBg = 'var(--teamA)'; }
              else if (usedInPrevB && !usedInPrevA) { badgeLabel = 'B'; badgeBg = 'var(--teamB)'; }
              else { badgeLabel = 'A/B'; badgeBg = 'var(--muted)'; }
              titleText = 'ถูกใช้ในเกมก่อนหน้า (global)';
            }
          }
          if (disabled){ 
            el.style.opacity = '0.35'; 
            el.style.cursor = 'not-allowed'; 
            el.title = titleText;
            if (badgeLabel) {
              const badgeUsed = document.createElement('div'); 
              badgeUsed.className = 'used-badge'; 
              badgeUsed.textContent = badgeLabel;
              badgeUsed.style.background = badgeBg;
              el.appendChild(badgeUsed);
            }
          } else {
            el.onclick = ()=>{ showActionModal(h.id); };
          }
          heroContainer.appendChild(el);
        });
      }

          // Action modal logic
          let actionModalHero = null;
          function showActionModal(heroId){
            actionModalHero = heroId;
            const h = HEROES.find(x=>x.id===heroId) || {name:heroId,img:''};
            const nameEl = byId('actionHeroName'); if (nameEl) nameEl.textContent = h.name;
            const wrap = byId('actionHeroImgWrapper'); if (wrap){ wrap.innerHTML=''; if (h.img){ const img=document.createElement('img'); img.src=h.img; img.alt=h.name; img.style.width='88px'; img.style.height='88px'; img.style.objectFit='contain'; img.onerror=()=>img.remove(); wrap.appendChild(img);} }
            const modal = byId('actionModal'); if (modal) modal.style.display = 'flex';
          }
          function hideActionModal(){ const m = byId('actionModal'); if (m) m.style.display = 'none'; actionModalHero = null; }
          const closeAction = byId('closeActionModal'); if (closeAction) closeAction.onclick = hideActionModal;
          const actionPick = byId('actionPick'); if (actionPick) actionPick.onclick = ()=>{ if (!actionModalHero) return; lastSelected = actionModalHero; doPickOrBan('pick'); hideActionModal(); };
          const actionBan = byId('actionBan'); if (actionBan) actionBan.onclick = ()=>{ if (!actionModalHero) return; lastSelected = actionModalHero; doPickOrBan('ban'); hideActionModal(); };
          const actionModalWrap = byId('actionModal'); if (actionModalWrap) actionModalWrap.addEventListener('click', (ev)=>{ if (ev.target === ev.currentTarget) hideActionModal(); });

      function doPickOrBan(type){
        if (!lastSelected) return alert('ยังไม่ได้เลือกฮีโร่');
        const team = byId('turnSelect').value;
        const gidx = state.currentGame - 1;
        const game = state.games[gidx];
        // prevent duplicates within this game
        if (game.picks.A.includes(lastSelected) || game.picks.B.includes(lastSelected)) return alert('ฮีโร่ถูก pick ไปแล้วในเกมนี้');
        if (game.bans.A.includes(lastSelected) || game.bans.B.includes(lastSelected)) return alert('ฮีโร่ถูก ban ไปแล้วในเกมนี้');
        // enforce limits
        if (type === 'pick' && game.picks[team].length >= 5) return alert('ทีมนี้เลือกครบ 5 ตัวแล้ว');
        if (type === 'ban' && game.bans[team].length >= 4) return alert('ทีมนี้แบนครบ 4 ตัวแล้ว');

        if (type==='pick'){
          game.picks[team].push(lastSelected);
          state.history.push({type:'pick',team,hero:lastSelected,game:state.currentGame});
        } else {
          game.bans[team].push(lastSelected);
          state.history.push({type:'ban',team,hero:lastSelected,game:state.currentGame});
        }

  // recompute used-by-team (heroes used in previous games per team)
  recomputeUsedByTeam();

        // opponent prediction removed

  lastSelected = null; if (selName) selName.textContent='—'; renderState(); renderHeroGrid();
        // if auto-next enabled and both teams reached 5 picks, advance game
        tryAutoAdvance();
      }

      function renderState(){
        const aP = byId('teamA_picks'); const bP = byId('teamB_picks');
        const aB = byId('teamA_bans'); const bB = byId('teamB_bans');
        aP.innerHTML=''; bP.innerHTML=''; aB.innerHTML=''; bB.innerHTML='';
        const game = state.games[state.currentGame-1];
        if (!game) return;
        // show up to 5 pick slots per team
        for(let i=0;i<5;i++){
          const idA = game.picks.A[i];
          const elA = idA ? makeMini(idA) : (function(){const e=document.createElement('div'); e.className='slot'; e.style.opacity='0.25'; e.textContent='(empty)'; return e;})();
          aP.appendChild(elA);
          const idB = game.picks.B[i];
          const elB = idB ? makeMini(idB) : (function(){const e=document.createElement('div'); e.className='slot'; e.style.opacity='0.25'; e.textContent='(empty)'; return e;})();
          bP.appendChild(elB);
        }
        // show up to 4 ban slots per team
        for(let i=0;i<4;i++){
          const bidA = game.bans.A[i];
          const beA = bidA ? makeMini(bidA) : (function(){const e=document.createElement('div'); e.className='slot'; e.style.opacity='0.25'; e.textContent='(empty ban)'; return e;})();
          aB.appendChild(beA);
          const bidB = game.bans.B[i];
          const beB = bidB ? makeMini(bidB) : (function(){const e=document.createElement('div'); e.className='slot'; e.style.opacity='0.25'; e.textContent='(empty ban)'; return e;})();
          bB.appendChild(beB);
        }
      }

      function makeMini(id){
        const h = HEROES.find(x=>x.id===id) || {name:id};
        const el = document.createElement('div'); el.className='slot';
        el.style.display='flex'; el.style.flexDirection='column'; el.style.alignItems='center'; el.style.justifyContent='center';
        const img = document.createElement('img'); img.src = h.img || ''; img.alt = h.name; img.style.width='56px'; img.style.height='56px'; img.style.objectFit='contain'; img.onerror = ()=>img.remove();
        const nm = document.createElement('div'); nm.textContent = h.name; nm.style.fontSize='13px'; nm.style.marginTop='6px'; nm.className='small muted'; nm.style.fontWeight='700';
        // color by role
        const r = ROLE_MAP[h.id] || ROLE_MAP[h.name] || 'Other'; nm.style.color = ROLE_COLOR[r] || 'var(--muted)';
        if (h.img) el.appendChild(img);
        el.appendChild(nm);
        return el;
      }

      byId('pickBtn').onclick = ()=>doPickOrBan('pick');
      byId('banBtn').onclick = ()=>doPickOrBan('ban');
      byId('undo').onclick = ()=>{
        const last = state.history.pop(); if (!last) return alert('ไม่มีรายการให้ย้อนกลับ');
        const g = state.games[last.game-1];
        if (!g) return;
        if (last.type==='pick'){
          g.picks[last.team] = g.picks[last.team].filter(x=>x!==last.hero);
        } else {
          g.bans[last.team] = g.bans[last.team].filter(x=>x!==last.hero);
        }
        recomputeUsedByTeam();
        renderState(); renderHeroGrid();
        if (!confirm('ต้องการล้างทั้งหมดไหม?')) return;
        state.games = Array.from({length:7},()=>({picks:{A:[],B:[]},bans:{A:[],B:[]}})); state.history=[]; state.usedByTeam = { A: new Set(), B: new Set() }; renderState(); renderHeroGrid();
      };

      const saveLocalBtn = byId('saveLocal'); if (saveLocalBtn) saveLocalBtn.onclick = ()=>{
        const payload = {games:state.games, history:state.history};
        localStorage.setItem('draft_demo', JSON.stringify(payload)); alert('บันทึกลงเครื่องเรียบร้อย');
      };

      const loadLocalBtn = byId('loadLocal'); if (loadLocalBtn) loadLocalBtn.onclick = ()=>{
        const raw = localStorage.getItem('draft_demo'); if (!raw) return alert('ไม่พบข้อมูลใน localStorage');
        try{ const obj = JSON.parse(raw); state.games = obj.games || Array.from({length:7},()=>({picks:{A:[],B:[]},bans:{A:[],B:[]}})); state.history = obj.history || []; recomputeUsedByTeam(); renderState(); renderHeroGrid(); }catch(e){ alert('ข้อมูลไม่ถูกต้อง'); }
      };

      const exportJsonBtn = byId('exportJson'); const importJsonBtn = byId('importJson'); const jsonAreaEl = byId('jsonArea');
      if (exportJsonBtn && jsonAreaEl) exportJsonBtn.onclick = ()=>{ jsonAreaEl.value = JSON.stringify({games:state.games,history:state.history}, null, 2); };
      if (importJsonBtn && jsonAreaEl) importJsonBtn.onclick = ()=>{ try{ const obj = JSON.parse(jsonAreaEl.value); state.games = obj.games || state.games; state.history = obj.history || state.history; recomputeUsedByTeam(); renderState(); renderHeroGrid(); }catch(e){ alert('JSON ไม่ถูกต้อง'); } };

      // search input
      byId('search').oninput = ()=>renderHeroGrid();

      // role filter
      byId('filterRole').onchange = ()=>renderHeroGrid();

      // game selector and global mode handlers
      function recomputeUsedByTeam(){
        // usedByTeam = heroes *picked* in games before currentGame, tracked per team
        // Global Ban Pick semantics: a hero that a team picked in earlier games
        // should not be pickable again by the same team later in the series.
        const setA = new Set();
        const setB = new Set();
        for(let i=0;i<state.currentGame-1;i++){
          const g = state.games[i]; if (!g) continue;
          // count only picks (not bans) for the "cannot reuse picks" rule
          [...g.picks.A].forEach(h=>setA.add(h));
          [...g.picks.B].forEach(h=>setB.add(h));
        }
        state.usedByTeam = { A: setA, B: setB };
      }

      function initGamesAndUI(){
        if (!state.games || state.games.length < 7) state.games = Array.from({length:7},()=>({picks:{A:[],B:[]},bans:{A:[],B:[]}}));
        const sel = byId('gameSelect'); sel.innerHTML = '';
        for(let i=1;i<=7;i++){ const o = document.createElement('option'); o.value = String(i); o.textContent = 'Game ' + i; sel.appendChild(o); }
        sel.value = String(state.currentGame);
        sel.onchange = ()=>{ state.currentGame = Number(sel.value); recomputeUsedByTeam(); renderState(); renderHeroGrid(); };

        const chk = byId('modeGlobal'); chk.checked = (state.mode === 'global');
        chk.onchange = ()=>{ state.mode = chk.checked ? 'global' : 'normal'; recomputeUsedByTeam(); renderHeroGrid(); };

          // opponent prediction removed
          recomputeUsedByTeam();
      }

      // auto-advance logic
      function tryAutoAdvance(){
        if (!byId('autoNext').checked) return;
        const g = state.games[state.currentGame-1];
        if (!g) return;
        // advance when each team has >=5 picks (typical 5 picks per team)
        const picksCount = (g.picks.A.length + g.picks.B.length);
        if (picksCount >= 10){
          // advance to next if possible
          if (state.currentGame < 7){ state.currentGame++; byId('gameSelect').value = String(state.currentGame); recomputeUsedByTeam(); renderState(); renderHeroGrid(); }
        }
      }

      // Next Game button
      byId('nextGame').onclick = ()=>{
        if (state.currentGame < 7){ state.currentGame++; byId('gameSelect').value = String(state.currentGame); recomputeUsedByTeam(); renderState(); renderHeroGrid(); }
      };

      // Download images button: create and show the PS1 script location and instructions
      byId('downloadImages').onclick = ()=>{
        const msg = 'ผมได้สร้างไฟล์ download_images.ps1 บน Desktop\ndrawban_images จะถูกสร้างบน Desktop\nรัน PowerShell (as needed) แล้วใช้:\n    .\\download_images.ps1\nหลังจากดาวน์โหลดเสร็จให้รีเฟรชหน้าเว็บเพื่อโหลดภาพจากโฟลเดอร์ drawban_images.';
        alert(msg);
        // open the folder? (can't reliably open file explorer from here). Just inform user.
      };

      // Export CSV
      function exportCSV(){
        const rows = ['Game,Team,Type,Slot,Hero'];
        state.games.forEach((g,gi)=>{
          const gameNum = gi+1;
          ['A','B'].forEach(team=>{
            g.picks[team].forEach((h,idx)=> rows.push(`${gameNum},${team},P,${idx+1},${h}`));
            g.bans[team].forEach((h,idx)=> rows.push(`${gameNum},${team},B,${idx+1},${h}`));
          });
        });
        return rows.join('\n');
      }
  const csvBtn = document.createElement('button'); csvBtn.textContent='Export CSV'; csvBtn.style.marginLeft='6px'; csvBtn.onclick = ()=>{ const ja = byId('jsonArea'); if (ja) ja.value = exportCSV(); };
  const asideEl = document.querySelector('aside.card'); if (asideEl) asideEl.appendChild(csvBtn);

      // Opponent prediction removed

      // init
      initGamesAndUI(); renderHeroGrid(); renderState();
